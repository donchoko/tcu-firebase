<div class="row">
  <div class="col-md-4 mb-4">
    <label>Usuario: {{this._loggedUser?.name + " " +this._loggedUser?.lastName}}</label>
  </div>
  <div class="offset-md-4 col-md-4 mb-4">
    <button class="btn btn-danger btn-block" (click)="this.signOut()">Cerrar sesi√≥n</button>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <button class="btn btn-md btn-primary btn-block" (click)="this.goStudents()">Regresar</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12 mt-5">
    <form #formAttendance="ngForm" (ngSubmit)="this.goEditDate()"> 
      <h2 align="left">Seleccionar fecha</h2>
      <div class="form-group">
        <label for="pickDate">
          <span>Fecha:</span>
          <span *ngIf="this._dateModel"> {{this._dateModel?.day + '/' + this._dateModel?.month + '/' + this._dateModel?.year}}</span>
        </label>
        <div class="input-group">
          <ngb-datepicker #dp name="pickDate" [(ngModel)]="this._dateModel"></ngb-datepicker>
        </div>
      </div>
      <div style="margin-top: 10%;">
        <button type="submit" class="btn btn-primary" [disabled]="!this._dateModel">Ver</button>
        </div>
    </form>  
  </div>
</div>
