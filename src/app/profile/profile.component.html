<div class="row signOutRow">
    <div class="offset-md-8 col-md-4">
      <button class="btn btn-danger btn-block" (click)="this.signOut()">Cerrar sesi贸n</button>
    </div>
</div>
<div class="row">
  <div class="col-md-4">
    <button class="btn btn-md btn-primary btn-block" (click)="this.goStudents()">Lista de estudiantes</button>
  </div>
  <div class="col-md-4 offset-md-4">
    <button class="btn btn-md btn-primary btn-block" (click)="this.goCreateAnnotation()">Agregar anotaci贸n</button>
  </div>
</div>

<div class="row" style="margin-top:5%">
  <div class="col-12">
    <h3>{{this._student?.firstName + ' ' + this._student?.firstLastName}}</h3>
  </div>
</div>

<div class="row" style="margin-top:5%">
  <div class="col-12">
    <h3>Anotaciones</h3>
    <div class="col-md-12 table-responsive">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Anotaci贸n</th>
            <th>Fecha</th>
            <th>Creada por</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngFor="let annotation of this._annotations | async">
          <tr>
            <td>
                <button class="btn btn-primary" type="button" data-toggle="collapse" [attr.data-target]="'#'+annotation?.$key">
                  Ver anotaci贸n
                </button>
                <div class="collapse" [attr.id]="annotation?.$key">
                  <div class="card card-block">
                    {{annotation?.text}}
                  </div>
                </div>
            </td>
            <td>{{annotation?.date | date:'dd/MM/yyyy'}}</td>
            <td>{{annotation?.createdBy}}</td>
            <td>
              <button class="btn btn-info btn-block" (click)="this.goEditSection()">Editar</button>
            </td>
            <td>
              <button class="btn btn-info btn-block" (click)="this.goClassrooms()">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="row" style="margin-top:5%">
  <div class="col-12">
    <h3>Asistencia</h3>
    <div class="col-md-12 table-responsive">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Fecha</th>
            <th>Presente</th>
          </tr>
        </thead>
        <tbody *ngFor="let attendance of this._attendances | async">
          <tr>
            <td>{{attendance?.date | date:'dd/MM/yyyy'}}</td>
            <td><input type="checkbox" [(ngModel)]="attendance.attended" disabled="true"></td>
          </tr>
        </tbody>
      </table>
    </div>
  <div class="col-12">
</div>
