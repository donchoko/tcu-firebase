<div class="row">
  <div class="col-md-4">
    <button class="btn btn-lg btn-primary btn-block" (click)="this.goProfile()">Regresar</button>
  </div>
</div>
<div class="row" style="margin-top:5%">
  <div class="col-md-12">
    <form (ngSubmit)="this.createAnnotation()"> 
      <div class="form-group">
        <label>Estudiante: {{this._student?.firstName+' '+this._student?.firstLastName}}</label>
      </div>
      <div class="form-group">
        <label for="inputText">Anotaci√≥n</label>
        <textarea class="form-control" id="inputText" name="inputText" rows="5" [(ngModel)]="this._annotation.text"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>
  </div>
</div>
