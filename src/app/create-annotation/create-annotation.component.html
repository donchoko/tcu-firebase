<div class="row">
  <div class="col-md-4 mb-4">
    <label>Usuario: {{this._loggedUser?.name + " " +this._loggedUser?.lastName}}</label>
  </div>
  <div class="offset-md-4 col-md-4">
    <button class="btn btn-danger btn-block" (click)="this.signOut()">Cerrar sesión</button>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <button class="btn btn-md  btn-primary btn-block" (click)="this.goProfile()">Regresar</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12 mt-5">
    <form #registroAnotacion="ngForm" (ngSubmit)="this.createAnnotation()"> 
      <div class="form-group">
        <label>Estudiante: {{this._student?.firstName+' '+this._student?.firstLastName}}</label>
      </div>
      <div class="form-group">
        <label for="inputText">Anotación</label>
        <textarea class="form-control" id="inputText" required name="inputText" rows="5" [(ngModel)]="this._annotation.text" #inputText="ngModel"></textarea>
          <div *ngIf="inputText.errors && inputText.touched" class="alert alert-danger">
            <div [hidden]="!inputText.errors.required">El estado es requerido</div>
            </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled] ="!registroAnotacion.form.valid" >Crear</button>
    </form>
  </div>
</div>
